<!doctype html>
<html>
	<head>
		<title>javaScript start</title>
		<script src="js/constructor.js"></script>
		<script type="text/javascript">
		function Cat(name)
		{
			this.name=name;
			
		}

		Cat.prototype.hello=function(){
				alert('Hello'+this.name+'!');
			}

		var kitty=new Cat('kitty');
		var dolaam=new Cat('哆啦A梦');

		if(kitty && kitty.name === 'Kitty' && kitty.say && typeof kitty.say === 'function' && kitty.say() === 'Hello, Kitty!' && kitty.say === dolaam.say) {
		    alert('测试通过!');
		} else {
		    alert('测试失败!');
		}
		</script>
	</head>
	<body>
		
	</body>
</html>
